<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form MONFAB</title>
</head>
<body>
    <div>
        <form>
            <label for="fullname">Nombre:</label><br>
            <input type="text" id="fullname" name="fullname"><br>
            <label for="desc">Descripcion:</label><br>
            <input type="text" id="desc" name="desc">
            <label for="serial">Numero de Serioe:</label><br>
            <input type="number" id="serial" name="serial">
            <label for="status">Estado:</label><br>
            <input type="radio" id="active_status" name="active_status" value="active_status">
            <label for="active_status">Activo</label>
            <input type="radio" id="unactive_status" name="unactive_status" value="unactive_status">
            <label for="unactive_status">Inactivo</label>
        </form>
    </div>
</body>
