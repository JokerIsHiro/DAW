<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form MONFAB</title>
</head>
<body>
    <div>
        <form>
            <fieldset>
                <div>
                    <label for="fullname">Nombre:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div>
                    <label for="desc">Descripcion:</label>
                    <input type="text" id="desc" name="desc">
                </div>

                <div>
                    <label for="serial">Numero de Serie:</label>
                    <input type="number" id="serial" name="serial">
                </div>

                <section>
                    <label for="status">Estado:</label><br>
                    <input type="checkbox" id="active_status" name="active_status" value="active_status">
                    <label for="active_status">Activo</label>
                    <input type="checkbox" id="unactive_status" name="unactive_status" value="unactive_status">
                    <label for="unactive_status">Inactivo</label>
                </section>
                
                <section>
                    <label for="priority">Prioridad</label><br>
                    <input type="radio" id="high" name="high_prio" value="high">
                    <label for="high_prio">Alta</label>
                    <input type="radio" id="medium" name="medium_prio" value="medium">
                    <label for="medium_prio">Media</label>
                    <input type="radio" id="low" name="low_prio" value="low">
                    <label for="low_prio">Baja</label>
                </section>

                <a href="table.html">
                    <input type="button" value="Enviar">
                </a>
            </fieldset>
        </form>
        <div>
            <ul>
                <li>
                    <a href="link.html">
                        <button>Ir a Enlaces</button>
                    </a>
                </li>
                <li>
                    <a href="table.html">
                        <button>Ir a Tabla</button>
                    </a>
                </li>
                <li>
                    <a href="detail.html">
                        <button>Ir a Detalle</button>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <button>Ir a Inicio de Sesion</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
